bookingRequirements:
  requireEmail: true
  requirePhone: true
  requireName: true
  allowGuestBooking: true
  requireEmailVerification: false
  requirePhoneVerification: false
  customFields:
    - id: "therapist-preference"
      label: "Preferenza Terapeuta"
      type: "select"
      required: false
      options:
        - "Qualsiasi terapeuta"
        - "Terapeuta donna"
        - "Terapeuta uomo"
    - id: "skin-type"
      label: "Tipo di Pelle"
      type: "select"
      required: false
      options:
        - "Normale"
        - "Secca"
        - "Grassa"
        - "Sensibile"
        - "Mista"
    - id: "special-requests"
      label: "Richieste Speciali"
      type: "textarea"
      required: false
      placeholder: "Allergie, preferenze o richieste particolari"
      maxLength: 300

bookingLimits:
  maxSimultaneousBookings: 2
  advanceBookingDays: 90
  minAdvanceBookingMinutes: 240
  maxBookingsPerCustomerPerDay: 1

cancellationPolicy:
  allowCancellation: true
  cancellationDeadlineHours: 24
  allowRescheduling: true
  rescheduleDeadlineHours: 12
  refundPolicy: "partial"
  partialRefundPercentage: 70

notifications:
  sendConfirmationEmail: true
  sendReminderEmail: true
  reminderHoursBefore: 24
  sendConfirmationSMS: true
  sendReminderSMS: true
  ownerNotificationEmail: "reservations@termedifirenze.it"
  notifyOwnerOnNewBooking: true
  notifyOwnerOnCancellation: true

features:
  enableOnlinePayments: true
  enableWaitlist: true
  enableReviews: true
  enableMultipleStaff: true

metadata:
  parkingAvailable: true
  wheelchairAccessible: true
  languages: ["it", "en", "fr", "de"]
