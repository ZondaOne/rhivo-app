bookingRequirements:
  requireEmail: true
  requirePhone: true
  requireName: true
  allowGuestBooking: true
  requireEmailVerification: false
  requirePhoneVerification: false
  customFields:
    - id: "barber-choice"
      label: "Preferenza Barber"
      type: "select"
      required: false
      options:
        - "Qualsiasi barber disponibile"
        - "Andrea"
        - "Giacomo"
        - "Stefano"
    - id: "hair-type"
      label: "Tipo di Capelli"
      type: "select"
      required: false
      options:
        - "Lisci"
        - "Mossi"
        - "Ricci"
        - "Afro"
    - id: "style-notes"
      label: "Note sullo Stile Desiderato"
      type: "textarea"
      required: false
      placeholder: "Descrivi il look che vuoi ottenere o porta una foto di riferimento"
      maxLength: 250

bookingLimits:
  maxSimultaneousBookings: 3
  advanceBookingDays: 30
  minAdvanceBookingMinutes: 90
  maxBookingsPerCustomerPerDay: 1

cancellationPolicy:
  allowCancellation: true
