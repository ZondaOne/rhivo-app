bookingRequirements:
  requireEmail: true
  requirePhone: true
  requireName: true
  allowGuestBooking: true
  requireEmailVerification: false
  requirePhoneVerification: false
  customFields:
    - id: "master-barber"
      label: "Master Barber di Preferenza"
      type: "select"
      required: false
      options:
        - "Lorenzo (Senior Master Barber)"
        - "Matteo (Master Barber)"
        - "Francesco (Master Barber)"
        - "Nessuna preferenza"
    - id: "fragrance-preference"
      label: "Preferenza Fragranze"
      type: "select"
      required: false
      options:
        - "Classiche legnose"
        - "Fresche agrumate"
        - "Orientali speziate"
        - "Moderne aromatiche"
        - "Nessuna preferenza"
    - id: "whisky-choice"
      label: "Scelta Whisky (per servizi Premium)"
      type: "select"
      required: false
      options:
        - "Single Malt Scotch"
        - "Bourbon Americano"
        - "Irish Whiskey"
        - "Japanese Whisky"
        - "A sorpresa del sommelier"
    - id: "special-occasions"
      label: "Occasione Speciale"
      type: "textarea"
      required: false
      placeholder: "Matrimonio, evento importante, regalo? Raccontaci per personalizzare l'esperienza"
