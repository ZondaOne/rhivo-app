bookingRequirements:
  requireEmail: true
  requirePhone: true
  requireName: true
  allowGuestBooking: true
  requireEmailVerification: false
  requirePhoneVerification: false
  customFields:
    - id: "stylist-preference"
      label: "Preferenza Barbiere"
      type: "select"
      required: false
      options:
        - "Valerio (Titolare)"
        - "Luca"
        - "Simone"
        - "Nessuna preferenza"
    - id: "shaving-style"
      label: "Hai gi√† provato uno dei nostri stili di rasatura?"
      type: "select"
      required: false
      options:
        - "Prima volta"
        - "Siciliana"
        - "Americana"
        - "Whiskey Experience"
    - id: "requests"
      label: "Richieste Particolari"
      type: "textarea"
      required: false
      placeholder: "Descrivi lo stile che preferisci o eventuali allergie ai prodotti"
      maxLength: 300

bookingLimits:
  maxSimultaneousBookings: 4
  advanceBookingDays: 60
  minAdvanceBookingMinutes: 180
  maxBookingsPerCustomerPerDay: 1

cancellationPolicy:
  allowCancellation: true
  cancellationDeadlineHours: 48
  allowRescheduling: true
  rescheduleDeadlineHours: 24
  refundPolicy: "partial"
  partialRefundPercentage: 50

notifications:
  sendConfirmationEmail: true
  sendReminderEmail: true
  reminderHoursBefore: 48
  sendConfirmationSMS: false
  sendReminderSMS: false
  ownerNotificationEmail: "valerio@bluesbarber.it"
  notifyOwnerOnNewBooking: true
  notifyOwnerOnCancellation: true

features:
  enableOnlinePayments: true
  enableWaitlist: true
  enableReviews: true
  enableMultipleStaff: true

metadata:
  parkingAvailable: true
